<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>DocumentCloud embeds</title>
    <meta name="description" content="Examples of DocumentCloud embeds" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      main,
      aside {
        margin-top: 5%;
      }
    </style>
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
        <main class="eight columns">
          <h1>Document</h1>
          <div class="embed">
            <iframe
              src="https://embed.documentcloud.org/documents/2622-agreement-between-conservatives-and-liberal-democrats-to-form-a-coalition-government/?embed=1&amp;responsive=1&amp;title=1"
              title="Agreement between Conservatives and Liberal Democrats to form a Coalition Government (Hosted by DocumentCloud)"
              width="700"
              height="990"
              style="
                border: 1px solid #aaa;
                width: 100%;
                height: 800px;
                height: calc(100vh - 100px);
              "
              sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox"
            ></iframe>
          </div>
        </main>
        <aside class="four columns">
          <h2>Other embeds</h2>
          <ul>
            <li><a href="document.html">Document</a></li>
            <li><a href="page.html">Page</a></li>
            <li><a href="note.html">Note</a></li>
            <li><a href="project.html">Project</a></li>
          </ul>
        </aside>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>

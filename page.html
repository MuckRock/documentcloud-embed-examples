  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- FONT

      rel="stylesheet"
      type="text/css"

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

      <div class="row">
        <main class="one-half column">
          <h1>Page</h1>
          <div class="embed">
            <div
              class="DC-embed"
              style="

                  Helvetica Neue, Helvetica, Arial, sans-serif;
                max-width: 700px;
                background: rgb(244, 244, 244);
                padding: 18px 20px;
                box-sizing: border-box;
                border: solid 1px gainsboro;
                border-radius: 3px;
              "
            >
              <div style="font-size: 14px; line-height: 18px">
                Page 1 of
                <a
                  class="DC-embed-resource"
                  style="color: #5a76a0; text-decoration: underline"
                  href="https://embed.documentcloud.org/documents/2622-agreement-between-conservatives-and-liberal-democrats-to-form-a-coalition-government/#document/p1"
                  title="View entire Agreement between Conservatives and Liberal Democrats to form a Coalition Government on DocumentCloud in new window or tab"
                  target="_blank"
                >
                  Agreement between Conservatives and Liberal Democrats to form
                  a Coalition Government</a
                >
              </div>
              <img
                src="//s3.documentcloud.org/documents/2622/pages/agreement-between-conservatives-and-liberal-democrats-to-form-a-coalition-government-p1-xlarge.gif?ts=1707946214"
                alt="Page 1 of Agreement between Conservatives and Liberal Democrats to form a Coalition Government"
                style="
                  max-width: 100%;
                  height: auto;
                  margin: 0.5em 0;
                  border: 1px solid #ccc;
                  -webkit-box-sizing: border-box;
                  box-sizing: border-box;
                  clear: both;
                "
              />
              <div
                style="font-size: 14px; line-height: 18px; text-align: center"
              >
                Contributed to
                <a
                  href="https://www.documentcloud.org"
                  title="Go to DocumentCloud in new window or tab"
                  target="_blank"
                  style="
                    color: #5a76a0;
                    text-decoration: underline;
                    font-weight: 700;
                    font-family: Gotham, inherit, sans-serif;
                    color: inherit;
                    text-decoration: none;
                  "
                  >DocumentCloud</a
                >
                by Chris Amico (NewsHour) &bull;
                <a
                  style="color: #5a76a0; text-decoration: underline"
                  href="https://embed.documentcloud.org/documents/2622-agreement-between-conservatives-and-liberal-democrats-to-form-a-coalition-government/#document/p1"
                  title="View entire Agreement between Conservatives and Liberal Democrats to form a Coalition Government on DocumentCloud in new window or tab"

                  >View document</a

                <a
                  style="color: #5a76a0; text-decoration: underline"
                  href="s3.documentcloud.org/documents/2622/pages/agreement-between-conservatives-and-liberal-democrats-to-form-a-coalition-government-p1.txt?ts=1707946214"
                  title="Read the text of page 1 of Agreement between Conservatives and Liberal Democrats to form a Coalition Government on DocumentCloud in new window or tab"
                  target="_blank"
                  >read text</a
                >
              </div>
            </div>
            <script src="https://www.documentcloud.org/embed/enhance.js"></script>
          </div>
        </main>
        <aside class="one-half column">
          <h2>Other embeds</h2>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>DocumentCloud embeds</title>
    <meta name="description" content="Examples of DocumentCloud embeds" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      main,
      aside {
        margin-top: 5%;
      }
    </style>
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
        <main class="two-thirds column">
          <h1>Project</h1>
          <p>
            Embed URL:
            <code class="wrap">
              https://www.documentcloud.org/projects/ocr-reprise-215178/?embed=1
            </code>
          </p>
          <div class="embed">
            <iframe
              src="https://www.documentcloud.org/projects/215178-ocr-reprise/?embed=1"
              title="Test project (Hosted by DocumentCloud)"
              width="100%"
              height="500"
              style="border: 1px solid #aaa"
              sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox"
            ></iframe>
          </div>
        </main>
        <aside class="one-third column">
          <h2>Other embeds</h2>
          <ul>
            <li><a href="document.html">Document</a></li>
            <li><a href="page.html">Page</a></li>
            <li><a href="note.html">Note</a></li>
            <li><a href="project.html">Project</a></li>
          </ul>
        </aside>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>

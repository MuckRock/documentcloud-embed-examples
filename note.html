<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>DocumentCloud embeds</title>
    <meta name="description" content="Examples of DocumentCloud embeds" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      main,
      aside {
        margin-top: 15%;
      }
    </style>
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
        <main class="one-half column">
          <h1>Note</h1>
          <p>
            Embed URL:
            <code class="wrap">
              https://www.documentcloud.org/documents/2622-agreement-between-conservatives-and-liberal-democrats-to-form-a-coalition-government/annotations/557/
            </code>
          </p>
          <div class="embed">
            <div
              id="DC-note-557"
              class="DC-embed DC-embed-note DC-note-container"
              style="max-width: 750px"
            ></div>
            <script src="https://www.documentcloud.org/notes/loader.js"></script>
            <script>
              dc.embed.loadNote(
                "https://www.documentcloud.org/documents/2622-agreement-between-conservatives-and-liberal-democrats-to-form-a-coalition-government/annotations/557.js"
              );
            </script>
            <noscript>
              <a
                href="https://www.documentcloud.org/documents/2622-agreement-between-conservatives-and-liberal-democrats-to-form-a-coalition-government/annotations/557"
                >View note</a
              >
            </noscript>
          </div>
        </main>
        <aside class="one-half column">
          <h2>Other embeds</h2>
          <ul>
            <li><a href="document.html">Document</a></li>
            <li><a href="page.html">Page</a></li>
            <li><a href="note.html">Note</a></li>
            <li><a href="project.html">Project</a></li>
          </ul>
        </aside>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
